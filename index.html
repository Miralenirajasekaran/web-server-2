<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <title>Bluetooth DC Motor Control</title>
</head>
<body>
  <div class="cointainer">
    <div style="text-align:center" class="text_box">
      <h1 style="font-size: 60px;">Bluetooth DC Motor Control</h1>
    </div>
  </div>
  <br>

  <div  class="d-flex justify-content-center">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <br>
           <button class="button_2">Connect to Bluetooth</button>
       </div>
       </div>
     </div>
    </div>
 <br><br>

<div  class="d-flex justify-content-center">
  <div class="container">
    <div class="col text-center">
      <div clas="button_1">
        <div class="action_btn">
          <button  class="button">TURN ON</button>
          
          <button class="button" >TURN OFF</button>
        </div>
      </div>
    </div>
  </div>
 </div>

 <br>
 
 <div  class="d-flex justify-content-center">
  <div class="container">
    <div class="row">
      <div class="col text-center">
  <label for="speedSlider" style="font-size: 36px;" >Speed:</label>
  <input type="range" id="speedSlider" min="0" max="255" step="1" value="0">
</div>
</div>
</div>
 </div>
